spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/test_db}
    #username: ${SPRING_DATASOURCE_USERNAME:root}
    #password: ${SPRING_DATASOURCE_PASSWORD:root}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
